<h2 class="cart-title">Carrinho</h2>
<div *ngIf="cartItems.length > 0; else noProduct">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img [src]="cartItem.imagem" alt="">
      <p>{{ cartItem.descricao }}</p>
      <p>Pre√ßo: {{ cartItem.preco | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]='cartItem.quantidade' (change)="getTotal()">
      </label>
      <button type='button' class='remove-button' (click)="deleteCartItem(cartItem.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
  <button type='button' class='buy-button' (click)="buyItNow()">Comprar</button>
</div>
<ng-template #noProduct>
  Nenhum produto foi adicionado ao carrinho.
</ng-template>
